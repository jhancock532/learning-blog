<article class="article">
  <h2 class="article__title">
    <a class="article__title-link" href="{{ include.post.url | relative_url }}">
      {{ include.post.title | escape }}
    </a>
  </h2>
  <div class="article__content">
    {{ include.post.content }}
  </div>
  <div class="article__question">
    {{ include.post.question }}
  </div>
</article>
